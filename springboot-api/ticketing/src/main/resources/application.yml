spring:
  application:
    name: ticketing-api

  profiles:
    active: local

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Actuator
  management:
    endpoints:
      web:
        exposure:
          include: health,prometheus,metrics,info,mappings
        base-path: /actuator
    endpoint:
        health:
            show-details: always
        prometheus:
            enabled: true
    metrics:
      export:
        prometheus:
          enabled: true
      tags:
        application: ${spring.application.name}

  mvc:
    throw-exception-if-no-handler-found: false
    static-path-pattern: /static/**
  web:
    resources:
      add-mappings: false

# Logging
logging:
  level:
    root: INFO
    com.ticketing: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# FastAPI
fastapi:
  base-url: http://localhost:8000
  timeout:
    connect: 5000  # 5초
    read: 10000    # 10초
    write: 10000   # 10초

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
    instances:
      recommendationService:
        baseConfig: default

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
    instances:
      recommendationService:
        baseConfig: default